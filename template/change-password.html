{% extends 'base-with-sidebar.html' %}
{% block left %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">修改密码</h3>
    </div>
    <form class="form-horizontal panel-body" method="post" action="">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="old-password">现在的密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="old-password" name="old-password" type="password">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="password">新的密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" type="password">
            </div>
        </div>

  <div class="form-group ">
            <label class="col-sm-2 control-label" for="password2">重复密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="password2" name="password2" type="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default">
                    更新
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block right %}
{% include 'user-panel.html' %}
{% include 'node.html' %}
{% include 'links.html' %}
{% endblock %}
